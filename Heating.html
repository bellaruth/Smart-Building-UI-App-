<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<br>
<body style="background-color: #000;">

    
    <div class="container">
        <div class="top"><h1 style="color:white;">Heating</h1></div>
        <div class="bottom">
            <input type="number" id="mytemp" value="17"  style="background-color: #000; color: #FFA500;">
            <button onclick="changeTempUp()" style="background-color: #000; border-color: #FFA500; color: #FFA500;">^</button>
            <button onclick="changeTempDown()"  style="background-color: #000; border-color: #FFA500; color: #FFA500;">v</button>
        </div>
        <div class="center">
            <div class="tempGauge">
                <div class="needle" id="demo2">
                    <span class="score">
                    </span>
                </div>

            </div>
        </div>
    </div>


            <script>

                let position = 0;

                function changeTempUp() {

                    value = document.getElementById("mytemp").stepUp();
                    position++;
                    position++;
                    position++;
                    position++;
                    position++;
                    document.getElementById("demo2").style.transform = "rotate(" + position + "deg)";




                }
                function changeTempDown() {
                    document.getElementById("mytemp").stepUp(-1);
                    position--;
                    position--;
                    position--;
                    position--;
                    position--;
                    document.getElementById("demo2").style.transform = "rotate(" + position + "deg)";
                }

            </script>
</body>

<style>
    * {
        margin: 0;
        box-sizing: border-box;
        --c1: #00ff21;
        --c2: #b6ff00;
        --c3: #ffd800;
        --c4: #ff6a00;
        --c5: #ff0000;
    }
    .container {
        height: 600px;
        position: relative;
    }

    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .top {
        margin: 0;
        position: absolute;
        top: 5%;
        left: 10%;
        -ms-transform: translate(-90%, 90%);
        transform: translate(-300%, -150%);
    }
    .bottom {
        margin: 0;
        position: absolute;
        top: 5%;
        left: 20%;
        -ms-transform: translate(-10%, 90%);
        transform: translate(-70%, 750%);
        z-index: 1;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        .tempGauge {
            width: 500px;
            height: 500px;
            padding: 100px;
            border-radius: 50%;
            background: radial-gradient(#000 0 0) content-box, conic-gradient( from -90deg, var(--c1) 36deg, var(--c2) 0 72deg, var(--c3) 0 108deg, var(--c4) 0 144deg, var(--c5) 0 180deg, #0000 0 );
            position: relative;
      
            .needle {
                position: absolute;
                width: 380px;
                height: 380px;
                padding: 150px;
                left: 50%;
                top: 50%;
                translate: -50% -50%;
                border-radius: 50%;
                background: conic-gradient( from 175deg at 50% 55%, #ccc 2deg, #ea1c98 3deg 7deg, #ccc 8deg 10deg, #0000 0 ) 0 -217px no-repeat, radial-gradient( #ea1c98 0 50%, #ccc 51% ) content-box;
                rotate: calc(cos(var(--score) * 180deg / 100) * -90deg);
                display: flex;
                justify-content: center;
                align-items: center;
        
    
                 .score {
                    rotate: calc(cos(var(--score) * 180deg / 100) * 90deg);
                    font-size: 18px;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    font-weight: 800;
                    color: white;
                }

            }
        }
    }
</style>
</html>
