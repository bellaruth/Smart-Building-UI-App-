<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="house1.html">House 1</a>
    <a href="#">House 2</a>
    <a href="#">House 3</a>



</div>
<span onclick="openNav()">≡</span>


<style>

    .sidenav {
        height: 100%; 
        width: 0;
        position: fixed; 
        z-index: 1; 
        top: 0; 
        left: 0;
        background-color: #111; 
        overflow-x: hidden; 
        padding-top: 0px; 
        
        transition: 0.5s; 
    }
    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }
    .sidenav a:hover {
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .addhouse {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 30px;
        margin: 70px 70px;
        cursor: pointer;
    }

    .addhouse {
        background-color: #04AA6D;
    }
    
    .button2 {
        background-color: #008CBA;
    }
    .addhouse:hover {
        background-color: #808080;
    }
    .button2:hover {
        background-color: #808080;
    }
    .house {
        background-color: white;
    }
    
    
    
</style>
    
<body>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>


    <button class="addhouse">+ house</button>
    <button class="button button2">Blue</button>
</body>
</html>
