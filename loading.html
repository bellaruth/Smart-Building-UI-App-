<!DOCTYPE html>
<html>
<style>
    #myProgress {
        width: 100%;
        background-color: #ddd;
    }

    #myBar {
        width: 10%;
        height: 30px;
        background-color: #FFA500;
        text-align: center;
        line-height: 30px;
        color: white;
    }
</style>
<body style="background-color: #000000;">

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div id="myProgress">
        <div id="myBar">10%</div>
    </div>

    <br>
    <p id="demo2"></p>

    <script>
        var i = 0;

        if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 10;
            var id = setInterval(frame, 10);
           
            function frame() {

                if (width >= 100) {
                    clearInterval(id);
                    i = 0;
                    result = "<a href='house4.html'>" + "<button>Load House</button>" + "</a>";
                    document.getElementById("demo2").innerHTML = result;
                } else {
                    width++;
                    elem.style.width = width + "%";
                    elem.innerHTML = width + "%";


                }
                


            }

        }
    </script>


</body>
</html>
